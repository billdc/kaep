<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <title>Just4Fun</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" type="text/css" href="/css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="/css/pick_color/style.css">
</head>

<body>
    <div data-role="page">
        <div data-role="content">
            <div class="dialog top">
                <span id="box1">黑色</span>
            </div>
            <div class="dialog bottom">
                <span id="box2">黑色</span>
            </div>
            <fieldset class="ui-grid-a buttons">

                <div class="ui-block-a">
                    <button id="btn_no" class="ui-btn ui-shadow">否</button>
                </div>

                <div class="ui-block-b">
                    <button id="btn_yes" class="ui-btn ui-shadow">是</button>
                </div>
            </fieldset>
        </div>
        <div class="modal"></div>
        <div class="msg" id="msg">
            正确!!!
        </div>
    </div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.mobile-1.4.5.min.js"></script>
<script src="/js/pick_color/main.js"></script>

</html>
